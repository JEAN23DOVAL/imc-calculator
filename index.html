<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATRICE IMC</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <!-- Contenu principal de la page -->
    <main>
        <!-- Formulaire de saisir IMC -->
        <section class="imc-form">
            <h1>Calculateur d'IMC</h1>

            <form action="" id="icmForm">
                <div class="form-group">
                    <label for="poids">Poids (kg) : </label>
                    <input type="number" id="poids" name="poids" step="0.1" required>
                </div>

                <div class="form-group">
                    <label for="taille">Taille (m) : </label>
                    <input type="number" id="taille" name="taille" step="0.1" required>
                </div>

                <button type="submit">Calculer l'IMC</button>
            </form>
        </section>

        <!-- Zône de résultat -->
        <section class="imc-result">
            <p id="resultat-imc"></p>
            <p id="interpretation-imc"></p>
        </section>
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
